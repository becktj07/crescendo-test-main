<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link rel="icon" href="favicon.ico">

<body>
    <div class="wrapper wrapper--mobile">
        <header class="header">
            <div class="header-logo">
                <a href="/"><img src="images/acme-logo-mobile.jpg" class="image-contain acme-logo--mobile" alt="acme logo mobile" /></a>
                <a href="/"><img src="images/acme-logo-desktop.jpg" class="image-contain acme-logo--desktop" alt="acme logo desktop" /></a>
                <a href="/"><img src="images/research.jpg" class="image-contain research-logo" alt="research" /></a>
            </div>
        </header>
        <nav class="main-nav">
            <ul class="main-nav__list">
                <span class="site-links">Site Links</span>
                <li class="main-nav__item"><a href="#" class="main-nav__link">Home</a></li>
                <li class="main-nav__item"><a href="#" class="main-nav__link">About Us</a></li>
                <li class="main-nav__item"><a href="#" class="main-nav__link">Insights</a></li>

            </ul>
        </nav>
    </div>
    <div class="blue-nav-bar"></div>
    <figure class="full-screen-image--image-contain hero-image">
        <div class="wrapper">
            <div class="full-screen-image__text-overlay">
                <h1>Acme Wealth<br>Management Programs</h1>
                <h2>Investment Excellence.</h2>
                <h2>Diversity of thought.</h2>
                <h2>Organizational Strength.</h2>
            </div>
        </div>
    </figure>

    <section class="full-screen-width--gray">
        <div class="wrapper">
            <h2 class="section-title">ACME Insights</h2>
            <h3>How are factors being used around the world?</h3>
            <div class="grid-wrapper">
                <div class="three-col-item">
                    <div class="insights-card insights-card--one">
                        <img src="images/global-factor.jpg" alt="global factor"/>
                        <h2>Global Factor Investing Study</h2>
                    </div>
                </div>
                <div class="three-col-item">
                    <div class="insights-card insights-card--two">
                        <img src="images/2019-outlook.jpg" alt="2019 outlook"/>
                        <h2>2019 Outlook</h2>
                    </div>
                </div>
                <div class="three-col-item">
                    <div class="insights-card insights-card--three">
                        <img src="images/capital-market.jpg" alt="capital markets"/>
                        <h2>Capital Market Assumptions</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <figure class="full-screen-image--image-contain blue-pattern">
        <div class="full-width-text">
            <h1>Our Commitment to Professionals</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <a href="/" class="cta-button">Contact Us</a>
        </div>
    </figure>
    
    <footer class="footer">
        <div class="footer__inner">
            <p>Call us at 111-222-333<br>for more information</p>
            <ul class="footer-links__list">
                <li class="footer-links__item">Social Share</li>
                <li class="footer-links__item"><a href="/"><img src="images/twitter-icon.jpg" class="footer-social-icons__icon" /></a></li>
                <li class="footer-links__item"><a href="/"><img src="images/facebook-icon.jpg" class="footer-social-icons__icon" /></a></li>
                <li class="footer-links__item"><a href="/"><img src="images/linkedin-icon.jpg" class="footer-social-icons__icon" /></a></li>
                <li class="footer-links__item"><a href="/"><img src="images/email-icon.jpg" class="footer-social-icons__icon" /></a></li>
            </ul>
        </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
